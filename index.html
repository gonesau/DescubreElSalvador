<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Mi Sitio Web</title>
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <div id="logo">Logo</div>
            <ul>
                <li><a href="#">Enlace 1</a></li>
                <li><a href="#">Enlace 2</a></li>
                <li><a href="#">Enlace 3</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-image">
        <img src="media/img/principal.jpg" alt="Imagen Principal" height="700">
    </div>

    <div class="circle-images">
        <div class="circle">
            <img src="media/img/img1.jpg" alt="Imagen 1">
            <div class="overlay">
                <span>Texto 1</span>
            </div>
        </div>
        <div class="circle">
            <img src="media/img/img2.jpg" alt="Imagen 2">
            <div class="overlay">
                <span>Texto 2</span>
            </div>
        </div>
        <div class="circle">
            <img src="media/img/img3.jpg" alt="Imagen 3">
            <div class="overlay">
                <span>Texto 3</span>
            </div>
        </div>
        <div class="circle">
            <img src="media/img/img4.jpg" alt="Imagen 4">
            <div class="overlay">
                <span>Texto 4</span>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-row">
            <div class="line"></div>
            <div class="social-icons">
                <img src="media/img/facebook.png" alt="Facebook" class="icon">
                <img src="media/img/twitter.png" alt="Twitter" class="icon">
                <img src="media/img/instagram.png" alt="Instagram" class="icon">
                <img src="media/img/linkedin.png" alt="LinkedIn" class="icon">
                <img src="media/img/youtube.png" alt="YouTube" class="icon">
            </div>
            
            <div class="line"></div>
        </div>
        <div class="footer-row">
            <p class="footer-text">Diseño de Páginas Web</p>
        </div>
        <div class="footer-row">
            <p class="footer-text">Copyright 2023</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
