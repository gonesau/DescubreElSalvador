<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Mi Sitio Web</title>
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <div id="logo">Logo</div>
            <ul>
                <li><a href="#">Enlace 1</a></li>
                <li><a href="#">Enlace 2</a></li>
                <li><a href="#">Enlace 3</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-image">
        <img src="media/img/principal.jpg" alt="Imagen Principal" height="700">
    </div>

    <div class="circle-images">
        <div class="circle">
            <img src="media/img/img1.jpg" alt="Imagen 1">
            <div class="overlay">
                <span>Texto 1</span>
            </div>
        </div>
        <div class="circle">
            <img src="media/img/img2.jpg" alt="Imagen 2">
            <div class="overlay">
                <span>Texto 2</span>
            </div>
        </div>
        <div class="circle">
            <img src="media/img/img3.jpg" alt="Imagen 3">
            <div class="overlay">
                <span>Texto 3</span>
            </div>
        </div>
        <div class="circle">
            <img src="media/img/img4.jpg" alt="Imagen 4">
            <div class="overlay">
                <span>Texto 4</span>
            </div>
        </div>
    </div>

    <footer>
        <div class="row1">
            <div class="line-left"></div>
            <div class="social-icons">
                <a href="https://www.facebook.com"><img src="media/img/facebook.png" alt="Facebook Icon" class="icon"></a>
                <a href="https://www.twitter.com"><img src="media/img/twitter.png" alt="Twitter Icon" class="icon"></a>
                <a href="https://www.instagram.com"><img src="media/img/instagram.png" alt="Instagram Icon" class="icon"></a>
                <a href="https://www.linkedin.com"><img src="media/img/linkedin.png" alt="LinkedIn Icon" class="icon"></a>
                <a href="https://www.youtube.com"><img src="media/img/youtube.png" alt="YouTube Icon" class="icon"></a>
            </div>
            <div class="line-right"></div>
        </div>
        <div class="row2">
            <p>Diseño de Páginas Web</p>
        </div>
        <div class="row3">
            <p>Copyright 2023</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
